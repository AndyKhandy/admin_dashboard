<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">

            <div class="title">
                <img src="img/sidebar/bow.png" alt="picture of a bow" width="40">
                <h1>Dashboard</h1>
            </div>

            <div class="main-links">
                <div class="link">
                    <img src="img/sidebar/home.png" alt="icon of a home" width="25">
                    <h2>Home</h2>
                </div>

                <div class="link">
                    <img src="img/sidebar/information.png" alt="icon of profile" width="25">
                    <h2>Profile</h2>
                </div>

                <div class="link">
                    <img src="img/sidebar/message-text.png" alt="icon of chat box" width="25">
                    <h2>Messages</h2>
                </div>

                <div class="link">
                    <img src="img/sidebar/clock-time-four.png" alt="icon of a clock" width="25">
                    <h2>History</h2>
                </div>

                <div class="link">
                    <img src="img/sidebar/note-text.png" alt="icon of tasks" width="25">
                    <h2>Tasks</h2>
                </div>

                <div class="link">
                    <img src="img/sidebar/account-group.png" alt="icon of people" width="25">
                    <h2>Communiities</h2>
                </div>
            </div>

            <div class="other-links">
                <div class="link">
                    <img src="img/sidebar/cog.png" alt="icon of a settings" width="25">
                    <h2>Settings</h2>
                </div>

                <div class="link">
                    <img src="img/sidebar/help.png" alt="question mark icon" width="25">
                    <h2>Support</h2>
                </div>

                <div class="link">
                    <img src="img/sidebar/block-helper.png" alt="icon of privacy"width="25">
                    <h2>Privacy</h2>
                </div>
            </div>

        </div>

        <div class="header">
            <div class="top-header">

                <div class="search">
                    <label for="searchInput"><img src="img/header/magnify.png" alt="icon of searching" width="25"></label>
                    <input type="text" id="searchInput" placeholder="Search Here">
                </div>

                <div class="small-display">
                    <img src="img/header/bell-ring.png" alt="icon of a bell" width="25">
                    <img src="img/header/profile-picture.png" alt="" width="100" height="100">
                    <h2>Andy Ta</h2>
                </div>

            </div>

            <div class="main-header">
                <div class="large-display">
                    <img src="img/header/profile-picture.png" alt="" width="100" height="100">
                    <div>
                        <p id="greetings">Hi there,</p>
                        <h1 id="name">Andy Ta (@andy.khangdy) </h1>
                    </div>
                </div>

                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
        </div>

        <div class="projects">
            <p class="titles">Your Projects</p>

            <div class="project-card">
                <div class="text">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="icons">

                </div>
            </div>

            <div class="project-card">
                <div class="text">
                    <h2></h2>
                    <p></p>
                </div>

            </div>

            <div class="project-card">
                <div class="text">

            </div>

            <div class="project-card">

                </div>

            </div>

            <div class="project-card">
                <div class="text">
                    <h2></h2>
                    <p></p>
                </div>

            </div>

            <div class="project-card">
                <div class="text">
                    <h2></h2>
                    <p></p>
                </div>

            </div>

            <div class="project-card">
                <div class="text">
                    <h2></h2>
                    <p></p>
                </div>

            </div>
        </div>

        <div class="announcements">
            <p class="titles">Announcements</p>
            <div class="announce-box">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>

        <div class="trending">
            <p class="titles">Trending</p>
            <div class="trending-user">
                <img src="" alt="">
                <div>
                        <p id="username"></p>
                        <p id="descript"></p>
                </div>
            </div>
            <div class="trending-user">
                <div>
                        <p id="username"></p>
                        <p id="descript"></p>
                </div>
            </div>

        </div>



    </div>
</body>
</html>
